<!DOCTYPE html>

<!-- 
	Very important that we add this in our index.html. Without this ng-app
	we won't be able to instantiate our angular application in our app.js file 
-->
<html ng-app = 'Myapp'>
<head>
	<title>New Polls</title>
 	
 	

 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

	<!-- 
		We are importing our angular script as 
		 well as our angular routes script from
		 bower component folder. This will only work 
		 if we set that folder as a static folder 
		 in our server.js file
	 -->
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script type="text/javascript" src="ngstorage/ngStorage.min.js"></script>
<!-- 
	After importing angular the file we should be importing is our app.js 
	file. This file is where we instantiate our angular application as well
	as pass in our dependencies. For this assignment we will only be injecting 
	ng router.

	Make sure that as you add new controllers and factories, that we must include
	a script tag for each one.
 -->

    <script src = "app.js"></script>
    <!-- controllers -->
    <script src = "/controllers/indexController.js"></script>
    <script src = "/controllers/showController.js"></script>
    <script src = "/controllers/createController.js"></script>
	<!-- factories -->
    <script src = "/factories/userFactory.js"></script>
    <script src = "/factories/bucketFactory.js"></script>


</head>   
<body>

	<div class = 'container'>
		<div ng-view></div>
	</div>

		
</body>
</html>
